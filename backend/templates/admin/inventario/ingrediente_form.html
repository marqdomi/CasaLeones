{% extends 'base.html' %}
{% block title %}{{ 'Editar' if ingrediente else 'Nuevo' }} Ingrediente{% endblock %}
{% block content %}
<div class="container" style="max-width:600px;">
  <h2 class="mt-4">{{ 'Editar' if ingrediente else 'Nuevo' }} Ingrediente</h2>
  <form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" name="nombre" class="form-control" required value="{{ ingrediente.nombre if ingrediente else '' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Unidad (kg, litro, pieza, gramo)</label>
      <input type="text" name="unidad" class="form-control" required value="{{ ingrediente.unidad if ingrediente else '' }}">
    </div>
    {% if not ingrediente %}
    <div class="mb-3">
      <label class="form-label">Stock Inicial</label>
      <input type="number" step="0.01" name="stock_actual" class="form-control" value="0">
    </div>
    {% endif %}
    <div class="mb-3">
      <label class="form-label">Stock MÃ­nimo (alerta)</label>
      <input type="number" step="0.01" name="stock_minimo" class="form-control" value="{{ ingrediente.stock_minimo if ingrediente else '0' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Costo Unitario ($)</label>
      <input type="number" step="0.01" name="costo_unitario" class="form-control" value="{{ ingrediente.costo_unitario if ingrediente else '0' }}">
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{{ url_for('inventario.lista_ingredientes') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
