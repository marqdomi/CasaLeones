{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
  <h1 class="mt-4">Mesas</h1>
  <ul class="nav nav-pills mb-4">
    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.lista_usuarios') }}">Usuarios</a></li>
    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.lista_productos') }}">Productos</a></li>
    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.lista_mesas') }}">Mesas</a></li>
    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.corte_caja') }}">Corte de Caja</a></li>
  </ul>
  <a href="{{ url_for('admin.mesa_nuevo') }}" class="btn btn-primary mb-3">+ Nueva Mesa</a>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>ID</th><th>NÃºmero</th><th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for m in mesas %}
      <tr>
        <td>{{ m.id }}</td>
        <td>{{ m.numero }}</td>
        <td>
          <a href="{{ url_for('admin.mesa_editar', id=m.id) }}" class="btn btn-sm btn-outline-secondary">Editar</a>
          <form method="POST" action="{{ url_for('admin.mesa_eliminar', id=m.id) }}" class="d-inline">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button type="submit" class="btn btn-sm btn-outline-danger"
              onclick="return confirm('Eliminar mesa #{{ m.numero }}?');">Eliminar</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
