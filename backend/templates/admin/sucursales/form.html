{% extends 'base.html' %}
{% block title %}{{ 'Editar' if sucursal else 'Nueva' }} Sucursal{% endblock %}
{% block content %}
<div class="container" style="max-width:600px;">
  <h2 class="mt-4">{{ 'Editar' if sucursal else 'Nueva' }} Sucursal</h2>
  <form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre *</label>
      <input type="text" class="form-control" id="nombre" name="nombre"
             value="{{ sucursal.nombre if sucursal else '' }}" required>
    </div>
    <div class="mb-3">
      <label for="direccion" class="form-label">Dirección</label>
      <input type="text" class="form-control" id="direccion" name="direccion"
             value="{{ sucursal.direccion if sucursal else '' }}">
    </div>
    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono</label>
      <input type="text" class="form-control" id="telefono" name="telefono"
             value="{{ sucursal.telefono if sucursal else '' }}">
    </div>
    {% if sucursal %}
    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" id="activa" name="activa"
             {{ 'checked' if sucursal.activa else '' }}>
      <label class="form-check-label" for="activa">Activa</label>
    </div>
    {% endif %}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{{ url_for('sucursales.lista_sucursales') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
