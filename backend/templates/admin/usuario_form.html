{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
  <h1 class="mt-4">{{ usuario and 'Editar Usuario: ' ~ usuario.nombre or 'Nuevo Usuario' }}</h1>
  <ul class="nav nav-pills mb-4">
    <li class="nav-item"><a class="nav-link active" href="{{ url_for('admin.lista_usuarios') }}">Usuarios</a></li>
    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.lista_productos') }}">Productos</a></li>
    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.lista_mesas') }}">Mesas</a></li>
    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.corte_caja') }}">Corte de Caja</a></li>
  </ul>
  <form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre"
             value="{{ usuario.nombre if usuario else '' }}" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email"
             value="{{ usuario.email if usuario else '' }}" required>
    </div>
    <div class="mb-3">
      <label for="rol" class="form-label">Rol</label>
      <select class="form-select" id="rol" name="rol" required>
        {% for r in ['mesero','taquero','comal','bebidas','admin','superadmin'] %}
        <option value="{{ r }}" {% if usuario and usuario.rol == r %}selected{% endif %}>
          {{ r|capitalize }}
        </option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña{% if usuario %} (dejar vacío para no cambiar){% endif %}</label>
      <input type="password" class="form-control" id="password" name="password"
             {% if not usuario %}required{% endif %}>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{{ url_for('admin.lista_usuarios') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
