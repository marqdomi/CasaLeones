{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
  <h1 class="mt-4">Usuarios</h1>
  <ul class="nav nav-pills mb-4">
    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.lista_usuarios') }}">Usuarios</a></li>
    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.lista_productos') }}">Productos</a></li>
    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.lista_mesas') }}">Mesas</a></li>
    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.corte_caja') }}">Corte de Caja</a></li>
  </ul>
  <a href="{{ url_for('admin.usuario_nuevo') }}" class="btn btn-primary mb-3">+ Nuevo Usuario</a>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>ID</th><th>Nombre</th><th>Email</th><th>Rol</th><th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for u in usuarios %}
      <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.nombre }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.rol }}</td>
        <td>
          <a href="{{ url_for('admin.usuario_editar', id=u.id) }}" class="btn btn-sm btn-outline-secondary">Editar</a>
          <form method="POST" action="{{ url_for('admin.usuario_eliminar', id=u.id) }}" class="d-inline">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button type="submit" class="btn btn-sm btn-outline-danger"
              onclick="return confirm('Eliminar usuario {{ u.nombre }}?');">Eliminar</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
