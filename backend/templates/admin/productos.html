{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
  <h1 class="mt-4">Productos</h1>
  <ul class="nav nav-pills mb-4">
    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.lista_usuarios') }}">Usuarios</a></li>
    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.lista_productos') }}">Productos</a></li>
    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.lista_mesas') }}">Mesas</a></li>
    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.corte_caja') }}">Corte de Caja</a></li>
  </ul>
  <a href="{{ url_for('admin.producto_nuevo') }}" class="btn btn-primary mb-3">+ Nuevo Producto</a>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>ID</th><th>Nombre</th><th>Precio</th><th>Unidad</th><th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for p in productos %}
      <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.nombre }}</td>
        <td>${{ '%.2f'|format(p.precio) }}</td>
        <td>{{ p.unidad or '-' }}</td>
        <td>
          <a href="{{ url_for('admin.producto_editar', id=p.id) }}" class="btn btn-sm btn-outline-secondary">Editar</a>
          <form method="POST" action="{{ url_for('admin.producto_eliminar', id=p.id) }}" class="d-inline">
            <button type="submit" class="btn btn-sm btn-outline-danger"
              onclick="return confirm('Eliminar producto {{ p.nombre }}?');">Eliminar</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
