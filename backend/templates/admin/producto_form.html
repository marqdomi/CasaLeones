{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
  <h1 class="mt-4">{{ producto and 'Editar Producto: ' ~ producto.nombre or 'Nuevo Producto' }}</h1>
  <ul class="nav nav-pills mb-4">
    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.lista_usuarios') }}">Usuarios</a></li>
    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.lista_productos') }}">Productos</a></li>
    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.lista_mesas') }}">Mesas</a></li>
    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.corte_caja') }}">Corte de Caja</a></li>
  </ul>
  <form method="POST">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre"
             value="{{ producto.nombre if producto else '' }}" required>
    </div>
    <div class="mb-3">
      <label for="precio" class="form-label">Precio</label>
      <input type="number" step="0.01" class="form-control" id="precio" name="precio"
             value="{{ producto.precio if producto else '' }}" required>
    </div>
    <div class="mb-3">
      <label for="unidad" class="form-label">Unidad</label>
      <input type="text" class="form-control" id="unidad" name="unidad"
             value="{{ producto.unidad if producto and producto.unidad else '' }}">
    </div>
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea class="form-control" id="descripcion" name="descripcion">{{ producto.descripcion if producto else '' }}</textarea>
    </div>
    <div class="mb-3">
      <label for="categoria_id" class="form-label">ID Categoría</label>
      <input type="number" class="form-control" id="categoria_id" name="categoria_id"
             value="{{ producto.categoria_id if producto else '' }}" required>
    </div>
    <div class="mb-3">
      <label for="estacion_id" class="form-label">ID Estación</label>
      <input type="number" class="form-control" id="estacion_id" name="estacion_id"
             value="{{ producto.estacion_id if producto else '' }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{{ url_for('admin.lista_productos') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
