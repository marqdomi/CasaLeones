<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <!-- Mobile viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Sistema Restaurante{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Custom global styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}?v={{ config.VERSION }}">
  {% block head %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="{{ url_for('static', filename='img/logoCasaLeones.svg') }}" alt="Logo Casa Leones" class="navbar-logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
              aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        <span class="visually-hidden">Toggle navigation</span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('meseros.view_meseros') }}">Meseros</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('cocina.view_bebidas') }}">Bebidas</a></li>
        </ul>
        <ul class="navbar-nav ms-auto">
          {% if current_user.is_authenticated %}
            <li class="nav-item">
              <span class="navbar-text">Hola, {{ current_user.nombre }} ({{ current_user.rol }})</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('auth.logout') }}">Cerrar sesión</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js?v={{ config.VERSION }}"></script>
  {% block scripts %}{% endblock %}
  <script>
    console.log("Navbar cargado correctamente versión {{ config.VERSION }}");
  </script>
</body>
</html>
