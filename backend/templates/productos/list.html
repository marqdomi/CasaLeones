{% extends 'base.html' %}
{% block content %}
<div class="card mb-4">
  <div class="card-header bg-primary text-white">
    Productos
    <a href="{{ url_for('productos.crear_producto') }}" class="btn btn-success btn-sm float-end">Nuevo</a>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped table-hover mb-0">
  <thead>
    <tr><th>Nombre</th><th>Precio</th><th>Categoría</th><th>Estación</th><th>Acciones</th></tr>
  </thead>
  <tbody>
    {% for p in productos %}
    <tr>
      <td>{{ p.nombre }}</td>
      <td>{{ p.precio_unitario }}</td>
      <td>{{ p.categoria }}</td>
      <td>{{ p.estacion }}</td>
      <td>
        <a href="{{ url_for('productos.editar_producto', id=p.id) }}" class="btn btn-sm btn-outline-secondary">Editar</a>
        <form method="post" action="{{ url_for('productos.eliminar_producto', id=p.id) }}" style="display:inline" 
              onsubmit="return confirm('¿Eliminar producto?');">
          <button class="btn btn-sm btn-outline-danger">Eliminar</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
