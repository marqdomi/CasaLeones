services:
  web:
    build: .
    working_dir: /app
    ports:
      - "5005:5005"
    volumes:
      - .:/app
    environment:
      - FLASK_APP=backend.app
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://casaleones:casaleones_secret@db:5432/casaleones
      - SECRET_KEY=${SECRET_KEY:-cambiar-en-produccion-genera-con-python-secrets}
      - REDIS_URL=redis://redis:6379
      - CACHE_REDIS_URL=redis://redis:6379/2
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5005}
      - GUNICORN_WORKERS=${GUNICORN_WORKERS:-2}
      - GUNICORN_THREADS=${GUNICORN_THREADS:-4}
    command: gunicorn --bind 0.0.0.0:5005 --workers ${GUNICORN_WORKERS:-2} --threads ${GUNICORN_THREADS:-4} --timeout 120 --access-logfile - --error-logfile - "backend.app:app"
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5005/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: casaleones
      POSTGRES_PASSWORD: casaleones_secret
      POSTGRES_DB: casaleones
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U casaleones"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: "redis:alpine"

  backup:
    image: postgres:16-alpine
    environment:
      PGHOST: db
      PGUSER: casaleones
      PGPASSWORD: casaleones_secret
      PGDATABASE: casaleones
    volumes:
      - ./backups:/backups
    entrypoint: >
      sh -c "
        while true; do
          TIMESTAMP=$$(date +%Y%m%d_%H%M%S);
          pg_dump -Fc > /backups/casaleones_$$TIMESTAMP.dump;
          echo \"[BACKUP] $$TIMESTAMP completado\";
          find /backups -name '*.dump' -mtime +7 -delete;
          sleep 3600;
        done
      "
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
