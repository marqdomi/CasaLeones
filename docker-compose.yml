services:
  web:
    build: .
    working_dir: /app
    ports:
      - "5005:5005"
    volumes:
      - .:/app
      - ./instance:/app/instance
    environment:
      - FLASK_APP=backend.app
      - FLASK_ENV=development
    command: python3 -m backend.app
    depends_on:
      - redis

  redis:
    image: "redis:alpine"